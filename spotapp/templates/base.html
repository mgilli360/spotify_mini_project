<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{%block title_content%}{%endblock%}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Internal CSS -->
        <link rel="stylesheet" href="/static/style.css" type="text/css">
        <!-- Favicon Items -->
        <link rel="icon" href="/static/logo/logo.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/static/logo/logo.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            {%block header_content%}{%endblock%}
        </header>
        <main>
            {%block main_content%}{%endblock%}
        </main>
        <footer class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-unstyled text-small text-muted">
                            <li>Created by <a href="https://www.linkedin.com/in/mathieu-gilli-05b01533/">Mathieu Gilli</a></li>
                            <li><small>@2020</small></li>
                        </ul>
                </div>
            </div>
        </footer>
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
